components:
  schemas:
    Activation:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
      required:
      - token
      - uid
    Cart:
      type: object
      properties:
        recipe:
          type: integer
        attr:
          type: string
      required:
      - attr
      - recipe
    Ingredient:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          title: Ingredient name
          maxLength: 128
        measurement_unit:
          type: string
          title: Measure units
          maxLength: 32
      required:
      - id
      - measurement_unit
      - name
    PaginatedIngredientList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Ingredient'
    PaginatedRecipeList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Recipe'
    PaginatedUserList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/User'
    PasswordResetConfirm:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
        new_password:
          type: string
      required:
      - new_password
      - token
      - uid
    PatchedRecipe:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
        author:
          allOf:
          - $ref: '#/components/schemas/User'
          readOnly: true
        ingredients:
          type: array
          items:
            $ref: '#/components/schemas/RecipeIngredient'
        name:
          type: string
          maxLength: 200
        image:
          type: string
          format: uri
        text:
          type: string
          title: Description
        cooking_time:
          type: integer
          maximum: 32767
          minimum: 0
          description: число минут
        is_favorited:
          type: string
          readOnly: true
        is_in_shopping_cart:
          type: string
          readOnly: true
    PatchedUser:
      type: object
      properties:
